<td>
	<div #checkbox class="ui checkbox" (click)="$event.stopPropagation()">
		<input type="checkbox" />
	</div>
</td>
<td>
	<span id="chartCount" *ngIf="song.length > 1">{{ song.length }}</span> {{ song[0].name }}
</td>
<td>{{ song[0].artist }}</td>
<td>{{ song[0].album || 'Various' }}</td>
<td>{{ song[0].genre || 'Various' }}</td>
